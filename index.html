<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App Git</title>
  </head>
  <body>
    <div class="container">
      <div class="totalPage">
        <div class="weatherApp">
          <form id="search-row">
            <div class="row searchCity">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city"
                  autofocus="on"
                  autocomplete="off"
                  class="form-control"
                  id="search-bar"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Find City"
                  class="form-control btn btn-primary shadow-sm"
                  id="search-button"
                />
              </div>
            </div>
          </form>

          <h1></h1>
          <h2></h2>
          <div class="row">
            <div class="col-4">
              <img class="mainTemp-icon" src="" alt="" id="icon" />
            </div>
            <div class="col-4 currentTemp">
              <span id="main-temp"></span>
              <span class="degrees"
                ><a href="#" id="fahrenheit-link" class="units active">째F </a
                >|<a href="#" id="celcius-link" class="units">째C</a></span
              >
            </div>
            <div class="col-4 highLow">
              <strong>High: <span id="temp-high-current"></span>째F</strong
              ><br />
              Low: <span id="temp-low-current"></span>째F <br />
              Wind: <span id="wind"></span> mph
            </div>
            <div id="main-description"></div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <p class="credit">
          <a
            href="https://github.com/SarayaThompson/AwesomeWeatherApp"
            target="_blank"
            >open-source code</a
          >
          by Saraya Thompson
        </p>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
